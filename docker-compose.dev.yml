version: '3.9'

services:
  vscode:
    build:
      context: ./
      dockerfile: ./Dockerfile.dev
    command: /bin/bash -c "while sleep 1000; do :; done"
    container_name: api_vscode
    working_dir: /server
    networks:
      - app-network
    volumes:
      # Nous allons pr√©ciser le dossier local
      - .:/server:cached

  db:
    image: mariadb
    restart: always
    ports:
      - "3310:3306"
    env_file:
      - ./db/.env.dev
    command:
      [
        "--character-set-server=utf8mb4",
        "--collation-server=utf8mb4_unicode_ci"
      ]
    volumes:
      - ./db/db-data:/var/lib/mysql
      - ./db/mariadb.cnf:/etc/mysql/mariadb.cnf
      # Pointer vers un dossier qui aura des scripts d'initialisation de notre base
      - ./db/dev-initdb.d:/docker-entrypoint-initdb.d/init-dev-ddl.sql
      - ./db/dev-initdb.d:/docker-entrypoint-initdb.d/999-ddl.sql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
